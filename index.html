<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
  const data = await d3.csv('https://flunky.github.io/cars2017.csv');

const averageCityMPG = data.map(d => +d.AverageCityMPG);
const averageHighwayMPG = data.map(d => +d.AverageHighwayMPG);
const engineCylinders= data.map(d => +d.EngineCylinders);

var xs = d3.scaleLog([10,150],[0,200]).base(10);
const x = averageCityMPG.map(value => xs(value));
var ys = d3.scaleLog([10,150],[200, 0]).base(10);
const y = averageHighwayMPG.map(value => ys(value));
const rs = engineCylinders.map(value => value + 2);

d3.select("body")
  .select("svg")
  .append("g")
  .attr("transform", "translate(50,50)")
  .selectAll("circle")
  .data(data)
  .enter()
  .append("circle")
  .attr("cx", function(d, i) { return x[i]; })
  .attr("cy", function(d, i) { return y[i]; })
  .attr("r", function(d, i) { return rs[i]; });

var margin = 50;

d3.select("body").select("svg")
  .append("g")
  .attr("transform", "translate(50,50)")
  .call(d3.axisLeft(ys).tickValues([10,20,50,100]));

d3.select("body").select("svg")
  .append("g")
  .attr("transform", "translate(50,250)")
  .call(d3.axisBottom(xs).tickValues([10,20,50,100]));

}
</script>
</body>
</html>
